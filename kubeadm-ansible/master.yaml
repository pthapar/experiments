- hosts: master
  become: yes
  tasks:
    - name: reset kubeadm
      shell: kubeadm reset --force
    
    - name: stop config server
      shell: systemctl stop sherlock_configserver && systemctl disable sherlock_configserver

    - name: initialize the cluster
      shell: kubeadm init --pod-network-cidr=10.96.0.0/16 >> cluster_initialized.txt
      args:
        chdir: $HOME
        creates: cluster_initialized.txt

    - name: create .kube directory
      become: yes
      become_user: centos
      file:
        path: $HOME/.kube
        state: directory
        mode: 0755

    - name: copy admin.conf to user's kube config
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/centos/.kube/config
        remote_src: yes
        owner: centos
    - copy:
        src: weave-net.yaml 
        dest: /tmp/weave-net.yaml 
    - name: install Pod network
      become: yes
      become_user: centos
      shell: kubectl apply -f /tmp/weave-net.yaml >> pod_network_setup.txt
      args:
        chdir: $HOME
        creates: pod_network_setup.txt
